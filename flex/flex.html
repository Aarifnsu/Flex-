<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="./flex.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
</head>
<body>
    <h1>This is Flex Table</h1>
    <div class="parent">
        <div class="l1">
            <div class="l1c1"></div>
            <div class="l1c2">
                <div class="l1c2v1"></div>
                <div class="l1c2v2">
                    <div class="lcv1"></div>
                    <div class="lcv2"></div>
                </div>
            </div>
            <div class="l1c3"></div>
            <div class="l1c4">
                <div class="l2c4v1"></div>
                <div class="l2c4v2">
                    <div class="ccl1"></div>
                    <div class="ccl2"></div>
                    <div class="ccl3"></div>
                </div>
                <div class="l2c4v3"></div>
            </div>
        </div>
        <div class="l2">
            <div class="l2c1"></div>
            <div class="l2c2">
                <div class="l2c2v1"></div>
                <div class="l2c2v2">
                    <div class="cf1"></div>
                    <div class="cf2">
                        <div class="cf2l1"></div>
                        <div class="cf2l2">
                            <div class="cfl2c1"></div>
                            <div class="cfl2c2"></div>
                        </div>
                    </div>
                </div>
                <div class="l2c2v3"></div>
            </div>
            <div class="l2c3"></div>
        </div>
        <div class="l3">
            <div class="l3t1">
                <div class="l3t1l1"></div>
                <div class="l3t1l2">
                    <div class="l3t1l2l1">
                        <div class="l3v1"></div>
                        <div class="l3v2"></div>
                    </div>
                    <div class="l3t1l2l2">
                        <div class="lt1"></div>
                        <div class="lt2"></div>
                        <div class="lt3"></div>
                    </div>
                    <div class="l3t1l2l3">
                        <div class="l3v3"></div>
                        <div class="l3v4"></div>
                    </div>
                </div>
                <div class="l3t1l3"></div>
            </div>
            <div class="l3t2"></div>
            <div class="l3t3">
                <div class="l3t2v1"></div>
                <div class="l3t2v2">
                    <div class="vv1"></div>
                    <div class="vv2"></div>
                    <div class="vv3"></div>
                    <div class="vv4"></div>
                </div>
                <div class="l3t2v3"></div>
            </div>
        </div>
        <div class="l4"></div>
    </div>
</body>
</html>
